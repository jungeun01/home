<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 3</title>
  </head>
  <body>
    <script>
      // 1. forEach()함수
      // 해당 요소에 대하여 반복적으로 명시된 함수를 실행시킨다.
      document.write(`<h1>1. foEach 함수 ⭐⭐⭐</h1>`);
      const arr = [1, true, "Javascript"];
      function printArr(value, index, array) {
        console.log(`value:${value},index:${index},array${array}`);
      }
      arr.forEach(printArr);
      // console.log(typeof printArr); ()가 없으면 함수자체를 의미
      // console.log(typeof printArr()); ()붙이면 함수를 호출하는것
      document.write(`<hr>`);
      console.log(printArr);

      //   2.map() ⭐⭐⭐⭐⭐중요
      // 해당 요소에 대하여 반복적으로 명시된 함수를 실행한 후,
      // 그 실행결과를 새로운 배열에 담아 반환한다.
      const arr2 = [3, 4, 5, 6];
      let modifiedArr = arr2.map(function (element, index, array) {
        return element * 2;
      });
      console.log(modifiedArr);
      document.write(`<h1> 2.map() 함수⭐⭐⭐⭐⭐</h1>`);
      document.write(`<h3> arr2 : [${arr2}]</h3>`);
      document.write(`<h3> arr2 의 원소에 *2 : [${modifiedArr}]</h3>`);
      let a = arr2.map((el) => el * 2);
      console.log(a);

      const users = [
        { firstName: "베컴", lastName: "데이비드" },
        { firstName: "더브라위너", lastName: "케빈" },
        { firstName: "홀란드", lastName: "엘링" },
      ];
      const userName = users.map((e) => {
        return `${e.lastName}${e.firstName}`;
        // {e.firstName }
      });
      // console.log(userName);
      document.write(`<h3> users: [${users}]</h3>`);
      document.write(`<h3> users: [${userName}]</h3>`);

      //   3.filter()함수⭐⭐⭐⭐⭐
      // 배열의 모든 요소에 대하여 반복적으로 명시된 함수를 실행한 후,
      // 그 결과값이 true 인 요소들만을 새로운 배열로 반환한다.
      document.write(`<hr>`);
      document.write(`<h1>3. filter()함수 ⭐⭐⭐⭐⭐</h1>`);
      const numArr2 = [1, 2, 3, 4, 5];
      num2 = numArr2.filter((el) => el > 3);
      console.log(num2);
    </script>
  </body>
</html>
