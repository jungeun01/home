<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 1</title>
  </head>
  <body>
    <!-- 배열 생성방법 Array -->
    <script>
      const arr = [];
      const arr2 = new Array();

      //  배열의 생성과 초기화를 동시에 하는 방법
      const arr3 = [1, 2, 3, 6, 9, "Smith", true];
      console.log(arr3);
      console.log(arr3.length); // length는 배열안에 들어있는 값의 개수
      console.log(arr3[5]); //배열안의 5번째 배열 배열은 0부터 시작

      //   Array의 값 활용
      for (let i = 0; i < arr3.length; i++) {
        document.write(`<h1>${arr3[i]}</h1>`);
      }
      document.write(`<hr>`);

      //   배열 관련 함수- 원본 배열을 변형 시키는 함수
      // 1.push()함수-하나 이상의 요소를 배열의 가장 마지막에 추가한다.
      // let length=arr3.push(7)
      document.write(`<h1>1. push함수</h1>`);
      arr3.push(7, false);
      document.write(`push 이후의 배열:${arr3}`);
      document.write(`<hr>`);

      //   2.pop()함수- 가장 마지막 요소를 제거하고, 그 제거된 요소를 반환한다.
      document.write(`<h1>2.pop함수</h1>`);
      document.write(`pop 으로 제거한 요소:${arr3.pop()}<br>`);
      document.write(`pop 이후의 배열:${arr3}`);
      document.write(`<hr>`);

      //   3.unshift()함수-하나 이상의 요소를 배열의 가장 앞에 추가한다.
      // 배열에 요소가 성공적으로 추가가 되면 추가된 이후 배열의 길이를 반환한다.
      document.write(`<h1>3. unshift 함수</h1>`);
      document.write(` unshift 이후의 길이:${arr3.unshift(-1, -5)}<br> `);
      document.write(` unshift 이후의 배열:${arr3}`);
      document.write(`<hr>`);

      //   4.shift()함수-배열의 첫번째 요소를 제거하고, 그 제거된 요소를 반환한다.
      document.write(`<h1>4. shift함수</h1>`);
      document.write(`shift 로 제거한 요소:${arr3.shift()}<br>`);
      document.write(`shift 이후의 배열:${arr3}`);
      document.write(`<hr>`);

      //   5.reverse()함수-배열 요소의 순서를 반대로 바꾼다.
      document.write(`<h1>5. reverse함수</h1>`);
      arr3.reverse();
      document.write(`reverse 이후의 배열:${arr3}`);
      document.write(`<hr>`);

      //   6.sort()함수-배열의 요소들을 알파벳 순서에 따라 정렬한다.
      document.write(`<h1>6.sort함수</h1>`);
      const strArr = ["그리스", "한국", "일본", "미국"];
      const numArr = [10, 31, 5, 7, 2];
      document.write(`첫번쨰: ${strArr} <br> 두번째: ${numArr}<br>`);
      strArr.sort();
      numArr.sort();
      document.write(`sort 이후의 strArr:${strArr}<br>`);
      document.write(`sort 이후의 numArr:${numArr}`);
      document.write(`<hr>`);

      //   7.splice()함수- 기존의 배열요소를 제거하거나 새로운 배열 요소를 추가한다.
      // 첫번쨰 파라미터는 새로운 요소가 삽입된 위치의 인덱스이며,
      // 두번째 파라미터는 제거할 요소의 개수이다.
      // 제거된 요소를 배열의 형태로 반환하고, 아무요소도 제거되지 않았다면  빈 배열을 반환한다.

      document.write(`<h1>7.splice함수</h1>`);
      const arr4 = [1, true, "JavaScript", "자바스크립트"];
      document.write(`splice 이전의 배열: ${arr4}<br>`);
      document.write(
        `splice 로 제거된 요소들: ${arr4.splice(0, 3, 10, 20)}<br>`
      );
      document.write(`splice이후의 배열:${arr4}`);
    </script>
  </body>
</html>
