<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩된for문</title>
  </head>

  <body></body>
  <script>
    // 구구단
    let i, j;
    for (i = 1; i <= 9; i++) {
      document.write("<h3>" + i + "단</h3>");
      for (j = 1; j <= 9; j++) {
        document.write(i + "x" + j + "=" + i * j);
      }
    }
  </script>
</html>
