<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <!-- 문서 객체(DOM)
     : 웹 문서 자체도 객체이고 그 안에 삽입되어 있는 이미지와 링크, 텍스트 필드 등도 모두 객체이다. 일반적으로 웹 문서에 삽입하는 요소는 document, image, link 객체 등이 있다. -->

    <!-- 브라우저 관련 객체 
      : 웹 브라우저에서 사용하는 정보도 객체로 나타낼 수 있다. 사용하는 브라우저 정보를 담고있는 navigator(네비게이터-항해사) 객체를 비롯해 history(히스토리), location(로케이션-위치), screen(스크린-화면) 객체 등이 있다. -->

    <!-- 내장객체
       : 웹 프로그래밍을 할 때 자주 사용하는 요소는 자바스크립트 안에 미리 객체로 정의되어 있는데, 이를 내장 객체라고 한다. 예를 들어 날짜, 시간과 관련된 프로그램을 개발하려면 Date객체를 가져와 쉽게 사용할 수 있다. -->

    <!-- 객체에는 프로퍼티와 메서드가 있다
  프로퍼티: 객체의 특징이나 속성을 나타냄
  메서드: 객체에서 할 수있는 동작을 표현 -->
  </body>
  <script>
    /* Date객체의 인스턴트 만들기 */
    const now = new Date(); //Date 인스턴트 만들고 변수에 저장.
    console.log(now); // Date() 함수 안에는 현재 날짜와 시간을 표시하는 데이터가 들어있다.
    document.write("현재 시간은" + now);
    //-------------------------------------
    // Date 객체에는 현재 날짜와 시간 정보를 로컬형식으로 바꿔주는 toLocaleString()메서드가 있다.

    /* 로컬 형식으로 현재 시간 표시하기 */
    const now1 = new Date();
    document.write("현재 시간은" + now1.toLocaleString());
  </script>
</html>
