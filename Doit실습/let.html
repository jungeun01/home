<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록변수 let &전역 변수</title>
  </head>
  <body></body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for (let i = 1; i < n + 1; i++) {
        sum += i;
      }
      console.log(sum);
    }
    calcSum(10);

    function count(n) {
      sum = 0;
      for (let i = 1; i < n + 1; i++) {
        sum += 1;
      }
    }
    count(10);
    console.log(sum);
  </script>
</html>
