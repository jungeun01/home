<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body></body>
  <script>
    // 객체 선언방법
    let person = {};
    let person2 = new Object();
    console.log(person);
    console.log(person2);

    // 객체 생성 후 프로퍼티 추가 방법1
    person.age = 20;
    person.name = "홍길동";
    person.age = 30;
    console.log(person);

    // 객체 생성 후 프로퍼티 추가 방법2
    person["addr"] = "대전광역시 중구 선화동";
    person["tel"] = "010-0000-0000";
    console.log(person);

    //객체 생성과 동시에 프로퍼티를 추가하는 방법
    let person3 = {
      age: 24,
      name: "둘리",
      addr: "대전광역시 중구 선화동",
      tel: "010-0000-0000",
    };
    console.log(person3);

    // 객체의 값을 가져오는 방법.
    console.log(person3.name); //둘리
    console.log(person3["addr"]); //대괄호 열고 문자열로 묶음. 대전광역시 중구 선화동

    // Object.keys(객체)- 객체의 key 값을 배열로 반환
    const keys = Object.keys(person);
    console.log(keys);

    for (let i = 0; i < keys.length; i++) {
      console.log(person[keys[i]]);
    }

    // Object.value(객체) -Object 의 value 값을 배열로 반환
    const values = Object.values(person);
    console.log(values);

    //Object.entries(객체)-object의 key, value 쌍을 배열로 반환
    const entries = Object.entries(person);
    console.log(entries);

    const number = new Array(4); //빈 4개의 배열 (배열의 크기지정)
    console.log(number);
  </script>
</html>
