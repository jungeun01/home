<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문(반복문) 연습1</title>
  </head>
  <body></body>
  <script>
    // for문 반복문을 통해 1~5까지 숫자 더함
    let i;
    let sum = 0;
    for (i = 1; i < 6; i++) {
      sum += i;
    }
    document.write("1부터 5까지 더하면 " + sum);
    // 1. 카운터로 사용할 변수 i에 초깃값 1지정
    // 2. i=1->i < 6->(조건 만족함)->sum+=i 실행->i++실행
    // 2. i=2->i < 6->(조건 만족함)->sum+=i 실행->i++실행
    // 2. i=3->i < 6->(조건 만족함)->sum+=i 실행->i++실행
    // 2. i=4->i < 6->(조건 만족함)->sum+=i 실행->i++실행
    // 2. i=5->i < 6->(조건 만족함)->sum+=i 실행->i++실행
    // 2. i=6->i < 6->(조건 만족하지 않음)->for문을 빠져나옴

    // for(초깃값; 조건; 증가식){실행할 명령}
  </script>
</html>
